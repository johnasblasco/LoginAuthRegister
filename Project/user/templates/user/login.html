<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
      <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h1>
            <form method="POST" action="">
                  {% csrf_token %}
                  <div class="space-y-4">
                        <div>
                              <label for="username_or_email" class="block text-sm font-medium text-gray-700">Username or
                                    Email:</label>
                              <input type="text" id="username_or_email" name="username_or_email" required
                                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                              <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                              <input type="password" id="password" name="password" required
                                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <button type="submit"
                              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                              Login
                        </button>
                  </div>
            </form>
      </div>
</body>

</html>
